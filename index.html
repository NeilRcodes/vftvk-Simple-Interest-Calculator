<!DOCTYPE html>
<html>
    <title>Simple Interest Calculator</title> 
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
	   <body>
	<div class="maindiv">
       <h1>Simple Interest Calculator</h1>
		<div class="Amountdiv">
		Amount &nbsp &nbsp &nbsp &nbsp &nbsp <input type="number"  id="principal"> </br> </br>
		</div>
        <div class="Ratediv">
		Interest Rate &nbsp <input type="range"  id="rate" min="1" max="20" step="0.25"
        value="default_val" onchange="updateRate()"> <span id="rate_val"> 10.25% </span> </br> </br>
		</div>
		<div class="yeardiv">
		<label for ="year">No. of Years &nbsp </label>   
        <select id="years" name="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select> </br> </br>
		</div>
        <button onclick="validation()">Compute Interest</button> </br> </br>
        <span id="result">
		</span>
	  <footer>
        &#169; This Calculator belongs to Robelin Nathaniel Rojas
    </footer> 
	</div>
	 </body>
    </html>
